<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample JQuery</title>
    <style>
        .green {
            background-color: green;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            margin: auto;
            opacity: 0.3;
        }
        .orange {
            background-color: orange;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            margin: auto;
            opacity: 0.3;
        }
        .red {
            background-color: red;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            margin: auto;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="text" id="firstname">
    <button id="btn-register">Register</button>
    <button id="btn-change">Change</button>

    <hr>

    <div class="con">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="green"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $("#btn-register").on("click", function(){
            var name = $('#firstname').val();
            alert("hello " + name);
        });

        $("#btn-change").on("click", function(){
            
                $("#firstname").val("");
            
        });

        // $(document).ready(function(){
        //     //console.log("hello");
        //     //alert("hello");
        // });

        $("div").ready(function(){
            $(".green").animate({
                opacity: 0.3,
            },1000,function() {}
            );

            $(".orange").animate({
                opacity: 0.3,
            },1000,function() {}
            );

            $(".red").animate({
                opacity: 1,
            },1000,function() {}
            );
        });

        $("div").ready(function(){
            $(".green").animate({
                opacity: 0.3,
            },2000,function() {}
            );

            $(".orange").animate({
                opacity: 1,
            },2000,function() {}
            );

            $(".red").animate({
                opacity: 0.3,
            },2000,function() {}
            );
        });

        $("div").ready(function(){
            $(".green").animate({
                opacity: 1,
            },3000,function() {}
            );

            $(".orange").animate({
                opacity: 0.3,
            },3000,function() {}
            );

            $(".red").animate({
                opacity: 0.3,
            },3000,function() {}
            );
        });

    </script>
</body>
</html>
